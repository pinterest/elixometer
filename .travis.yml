language: elixir
elixir:
  - 1.2.6
  - 1.3.2
otp_release:
  - 18.3
sudo: false
install: true
before_script:
  - mix local.hex --force
  - mix local.rebar --force
script:
  - MIX_ENV=test mix do deps.get, test --trace
after_script:
  - MIX_ENV=test mix coveralls.travis
cache:
  directories:
  - $HOME/.mix/archives

