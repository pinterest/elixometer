language: elixir
matrix:
  include:
  - elixir: 1.3
    otp_release: 18.2
  - elixir: 1.5
    otp_release: 20.2
  - elixir: 1.6
    otp_release: 20.2
    env: CMD=coveralls.travis
env:
  - CMD=test
  - MIX_ENV=test
script:
  - mix deps.compile
  - mix $CMD
cache:
  directories:
  - $HOME/.mix/archives
